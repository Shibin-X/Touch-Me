<body>
     <center><button onclick="change()" id="btn">TOUCH ME !!</button>
     <p id="text"></p></center>


<script>
     let luv = "I LOVE YOU "
     let index = 0;
    function change(){
    let name = prompt("Enter Your Name ?");
    let x = document.getElementById("text");
    let interval = setInterval(()=>{
        if(index < name.length){
            x.innerHTML += name.charAt(index).toUpperCase();
            index++;
        }
        else {
            clearInterval(interval);
            alert("I LOVE YOU "+name.toUpperCase()+" !!");
        }
    }, 250);
}

</script>
